<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    
    <div id="app" class="container">

        <h1>ToDo - List</h1>
        <div id="list-toDo">
            <!-- invio da tastiera, connessione con v-model -->
            <input @keyup.enter="addTask" v-model="newTask" type="text">
            <!-- click add sul bottone -->
            <button @click="addTask">Aggiungi</button>
            <ul>
                <!-- stampa dinamica oggetti dall'array -->
                <li v-for="(task, i) in toDo" :key="i">
                    {{task.text}}
                    <i :class="task.done === true ? 'fas fa-check' : 'fas fa-times' "></i>
                    <i @click="removeTask(i)" class="fas fa-times"></i>
                </li>
                
            </ul>
            <button @click="log">console.log</button>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
